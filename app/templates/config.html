<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="nav-bar">
        <a href="/" class="nav-link" id="home-link">Home</a>
        <a href="/config" class="nav-link" id="config-link">Config</a>
    </div>
    <h1>Entities Configuration</h1>
    <div id="entities" class="container"></div>

    <div class="config-main-container">
        <div id="entity-list" class="config-entity-list">
            <!-- Entities will be listed here -->
        </div>
        <div id="entity-form" class="config-entity-form">
            <!-- Form will be rendered here -->
        </div>
    </div>


    <h1>Abilities Configuration</h1>
    <div id="abilities" class="container"></div>

    <h1>Output Format Configuration</h1>
    <div id="output_format" class="container"></div>

    <h1>Game World Rules</h1>
    <div id="game-world-rules" class="container">
        <textarea id="system-prompt-text"></textarea>
        <button onclick="updateSystemPrompt()">Update</button>
    </div>

    <script>
        var entityMetadata = [];

        function fetchEntityMetadata() {
            $.get('/api/entities/metadata', function(data) {
                entityMetadata = data;
                fetchEntities(); // Ensure entities are fetched after metadata is loaded
            }).fail(function() {
                alert('Failed to fetch entity metadata');
            });
        }

        function fetchEntities() {
            $.get('/api/entities', function(data) {
                console.log(data); // To see what data is returned
                var listHtml = data.map(function(entity) {
                    return `<div class="entity-item" onclick="populateForm(${entity.id})">${entity.name}</div>`;
                }).join('');
                listHtml += '<div class="entity-item" onclick="populateForm()">Add New</div>';
                $('#entity-list').html(listHtml);
            }).fail(function(jqXHR, textStatus, errorThrown) {
                alert('Failed to fetch entities: ' + textStatus);
            });
        }

        function populateForm(id) {
            if (id) {
                $.get(`/api/entities/${id}`, function(data) {
                    renderForm(data);
                });
            } else {
                renderForm({ id: '', name: '', personality: '', start_pos: '', image: '', ability: '', boss: '', hp: '' });
            }
        }

        function renderForm(entity) {
            var html = `
                <form onsubmit="updateEntity(event, ${entity.id || ''})">
                    <label>Name: <input type="text" name="name" value="${entity.name || ''}" /></label>
                    <label>Personality: <textarea name="personality">${entity.personality || ''}</textarea></label>
                    <label>Start X: <input type="number" name="start_x" value="${entity.start_x || 0}" /></label>
                    <label>Start Y: <input type="number" name="start_y" value="${entity.start_y || 0}" /></label>
                    <label>Image: <input type="text" name="image" value="${entity.image || ''}" /></label>
                    <label>Ability: <select name="ability">
                        <option value="attack" ${entity.ability === 'attack' ? 'selected' : ''}>Attack</option>
                        <option value="heal" ${entity.ability === 'heal' ? 'selected' : ''}>Heal</option>
                    </select></label>
                    <label>Boss (0 or 1): <select name="boss">
                        <option value="0" ${entity.boss === 0 ? 'selected' : ''}>No</option>
                        <option value="1" ${entity.boss === 1 ? 'selected' : ''}>Yes</option>
                    </select></label>
                    <label>Health Points: <input type="number" name="hp" value="${entity.hp || 0}" /></label>
                    <label>Sight Distance: <input type="number" name="sight_dist" value="${entity.sight_dist || 0}" /></label>
            `;

            // Dynamically add additional fields for any new columns
            entityMetadata.forEach(function(column) {
                var value = entity[column.name] || '';
                if (column.name === 'id') {
                    html += `<label>ID: <input type="text" name="${column.name}" value="${value}" readonly /></label>`;
                } else if (!['name', 'personality', 'start_x', 'start_y', 'image', 'ability', 'boss', 'hp', 'sight_dist', 'id'].includes(column.name)) {
                    html += `<label>${column.name}: <input type="text" name="${column.name}" value="${value}" /></label>`;
                }
            });

            html += `<button type="submit">${entity.id ? 'Update' : 'Add'}</button>`;
            if (entity.id) {
                html += `<button type="button" onclick="deleteEntity(${entity.id})">Delete</button>`;
            }
            html += '</form>';

            $('#entity-form').html(html);
        }

        function updateEntity(event, id) {
            event.preventDefault();
            var form = $(event.target);
            var data = { id: id };
            entityMetadata.forEach(function(column) {
                var input = form.find('[name="' + column.name + '"]');
                data[column.name] = column.type.includes('INT') ? parseInt(input.val()) : input.val();
            });

            $.ajax({
                url: '/api/entities',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    fetchEntities();
                }
            });
        }

        function deleteEntity(id) {
            if (confirm("Are you sure you want to delete this entity?")) {
                $.ajax({
                    url: '/api/entities/' + id,
                    type: 'DELETE',
                    success: function() {
                        fetchEntities();
                    }
                });
            }
        }

        function fetchAbilities() {
            $.get('/api/abilities', function(data) {
                var html = data.map(function(ability) {
                    return `
                        <div class="item">
                            <form onsubmit="updateAbility(event, ${ability.id})">
                                <label>Ability: <input type="text" name="ability" value="${ability.ability}" /></label>
                                <label>Range: <input type="number" name="range" value="${ability.range}" /></label>
                                <label>Min Value: <input type="number" name="min_value" value="${ability.min_value}" /></label>
                                <label>Max Value: <input type="number" name="max_value" value="${ability.max_value}" /></label>
                                <button type="submit">Update</button>
                                <button type="button" onclick="deleteAbility(${ability.id})">Delete</button>
                            </form>
                        </div>
                    `;
                }).join('');
                html += `
                    <div class="item">
                        <form onsubmit="createAbility(event)">
                            <label>Ability: <input type="text" name="ability" /></label>
                            <label>Range: <input type="number" name="range" /></label>
                            <label>Min Value: <input type="number" name="min_value" /></label>
                            <label>Max Value: <input type="number" name="max_value" /></label>
                            <button type="submit">Add</button>
                        </form>
                    </div>
                `;
                $('#abilities').html(html);
            });
        }

        function createAbility(event) {
            event.preventDefault();
            var form = $(event.target);
            var data = {
                ability: form.find('[name="ability"]').val(),
                range: form.find('[name="range"]').val(),
                min_value: form.find('[name="min_value"]').val(),
                max_value: form.find('[name="max_value"]').val()
            };
            $.ajax({
                url: '/api/abilities',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    fetchAbilities();
                }
            });
        }

        function updateAbility(event, id) {
            event.preventDefault();
            var form = $(event.target);
            var data = {
                id: id,
                ability: form.find('[name="ability"]').val(),
                range: form.find('[name="range"]').val(),
                min_value: form.find('[name="min_value"]').val(),
                max_value: form.find('[name="max_value"]').val()
            };
            $.ajax({
                url: '/api/abilities',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    fetchAbilities();
                }
            });
        }

        function deleteAbility(id) {
            if (confirm("Are you sure you want to delete this ability?")) {
                $.ajax({
                    url: '/api/abilities/' + id,
                    type: 'DELETE',
                    success: function() {
                        fetchAbilities();
                    }
                });
            }
        }

        function fetchSystemPrompt() {
            $.get('/api/system_prompt', function(data) {
                $('#system-prompt-text').val(data.content);
            });
        }

        function updateSystemPrompt() {
            var content = $('#system-prompt-text').val();
            $.ajax({
                url: '/api/system_prompt',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ content: content }),
                success: function() {
                    alert('System prompt updated successfully!');
                }
            });
        }

        function fetchOutputFormat() {
            $.get('/api/output_format', function(data) {
                var html = data.map(function(format) {
                    return `
                        <div class="item">
                            <form onsubmit="updateOutputFormat(event, '${format.property}')">
                                <label>Property: <input type="text" name="property" value="${format.property}" readonly /></label>
                                <label>Type: <input type="text" name="type" value="${format.type}" /></label>
                                <label>Description: <textarea name="description">${format.description}</textarea></label>
                                <button type="submit">Update</button>
                            </form>
                        </div>
                    `;
                }).join('');
                $('#output_format').html(html);
            });
        }

        function updateOutputFormat(event, property) {
            event.preventDefault();
            var form = $(event.target);
            var data = {
                property: property,
                type: form.find('[name="type"]').val(),
                description: form.find('[name="description"]').val()
            };
            $.ajax({
                url: '/api/output_format',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    fetchOutputFormat();
                }
            });
        }

        $(document).ready(function() {
            fetchEntityMetadata();
            fetchAbilities();  // Add this line
            fetchOutputFormat();
            fetchSystemPrompt();
        });

        document.addEventListener('DOMContentLoaded', function() {
            var path = window.location.pathname;
            if (path === "/config") {
                document.getElementById('config-link').classList.add('active');
            } else {
                document.getElementById('home-link').classList.add('active');
            }
        });
    </script>
</body>
</html>
